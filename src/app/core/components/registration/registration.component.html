<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
          />
          <div
            *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
            class="text-danger mt-1"
          >
            <div *ngIf="form.get('name')?.hasError('required')">
              Il nome è obbligatorio
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">Cognome</label>
          <input
            type="text"
            id="surname"
            class="form-control"
            formControlName="surname"
          />
          <div
            *ngIf="form.get('surname')?.invalid && form.get('surname')?.touched"
            class="text-danger mt-1"
          >
            <div *ngIf="form.get('surname')?.hasError('required')">
              Il cognome è obbligatorio
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <div
            *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
            class="text-danger mt-1"
          >
            <div *ngIf="form.get('email')?.hasError('required')">
              La mail è richiesta
            </div>
            <div *ngIf="form.get('email')?.hasError('email')">
              Inserire una mail valida
            </div>
          </div>
        </div>
        <label for="password" class="form-label">Password</label>
        <div class="mb-2 input-group">
          <input
            type="{{ showPassword ? 'text' : 'password' }}"
            id="password"
            class="form-control"
            formControlName="password"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="showPassword = !showPassword"
          >
            <i
              [ngClass]="
                showPassword ? 'fa fa-solid fa-eye' : 'fa fa-solid fa-eye-slash'
              "
            ></i>
          </button>
          <div
            *ngIf="
              form.get('password')?.invalid && form.get('password')?.touched
            "
            class="text-danger mt-1"
          ></div>
        </div>
        <span
          class="text-danger mb-2 d-block"
          *ngIf="form.get('password')?.hasError('required')"
        >
          La password è obbligatoria
        </span>
        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">
          Registrati
        </button>
      </form>
    </div>
  </div>
</div>
